<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.module.css">
    <link rel="stylesheet" href="../css/login.module.css">
    <title>Login</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="lado_esquerdo"></div>
        <div class="lado_direito"> 

            <button class="cadastrar"> <b> Cadastrar </b></button>
            <button class="entrar"> <b> Entrar </b></button>
        
        </div>
      
    </nav>

    <div class="corpo_card">

        <div class="login_lado_esquerdo"></div>
        
        <div class="login_lado_direito">

            <div class="card_login">
                
                <b class="bem_vindo">
                    <div class="lado_esquerdo_bem_vindo"></div> 
                                
                        Bem-Vindo(a) de volta! 
                    
                    <div class="lado_direito_bem_vindo"></div>
                </b>

                <span class="a_login">
                    <span>Email</span>
                    <input class= "a_input_login" type="text" id="email" placeholder="Ex: nome@gmail.com">
                </span>

                <span class="a_login">
                    <span>Senha</span>
                    <input class= "a_input_login" type="text" id="senha" placeholder="*************">
                </span>

                <span class="avisos">

                    <span><input type="checkbox"><b>Mater conectado</b></span> <a href="#">Esqueceu a senha?</a>

                </span>

                <button class="entrar_login"> <b> Entrar </b></button>

                <span class="avisos">

                    <span><b>Ainda nÃ£o tem uma conta?<a href="#">Cadastre-se</a></b></span> 

                </span>
            </div>

        </div>
    
    </div>
</body>
</html>
