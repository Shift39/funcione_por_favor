<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.module.css">
    <title>Cadastro</title>
</head>
<body>

    <nav class="navbar">
        <div class="lado_esquerdo"></div>
        <div class="lado_direito"> 

            <button class="cadastrar"> <b> Cadastrar </b></button>
            <button class="entrar"> <b> Entrar </b></button>
        
        </div>
      
    </nav>

    <div class="corpo_card">
        <div class="card">
            <div class="card_lado_esquerdo">
                
                <div class="esquerdo_cima">

                <h1>Cadastro - Psicólogo</h1>
                <br>
                <h1>Etapa 1</h1>
                
                
                </div>
                
                <div class="fases">

                    <span class="gama_um">Informações Pessoais</span>
                    <span class="gama">Endereço</span>
                    <span class="gama">Educação</span>
                    <span class="gama">Sobre</span>
                    <span class="gama">Foto de Perfil</span>
    
                </div>
            
            </div>


            <div class="card_lado_direito">

                <div class="direito_cima">
                
                <span>

                    <b><h1>Suas Informações pessoais</h1> 
                        
                        Insira suas informações pessoais
                    </b>
             
                    
                
                </span>

                <div class="a_cima">
                    <span>Nome Completo</span>
                    <input class= "a_input" type="text" id="nomeCompleto" placeholder="Escreva aqui seu nome completo">
                </div>
                </div>

                <div class="baixo">

                <form class="baixo_lado_esquerdo">
                    <span class="a">
                    <span>Data de nascimento</span>
                    <input class= "a_input" type="date" id="dataNascimento" placeholder="dd/mm/yyyy">
                    </span>

                    <span class="a">
                    <span>Email</span>
                    <input class= "a_input" type="text" id="email" placeholder="Ex: nome@gmail.com">
                    </span>
                    
                    <span class="a"> 
                    <span>Número de telefone</span>
                    <input class= "a_input" type="text" id="numeroTelefone" placeholder="(11) 0 0000-0000">
                    </span>

                </form>

                <form class="baixo_lado_direito">


                    <span class="a">
                    <span>Gênero</span>
                    <input class= "a_input" type="text" id="genero" placeholder="Selecione seu gênero">
                    </span>

                    <span class="a">
                    <span>CPF</span>
                    <input class= "a_input" type="text" id="cpf" placeholder="000.000.000-00">
                    </span>

                    <span class="a">
                    <span>Senha</span>
                    <input class= "a_input" type="text" id="senha" placeholder="*************">
                    </span>

                    
                </form>
                
            </div>
            
            <button class="botao_final_cadastro">Avançar</button>
        </div>
        
    </div>

    
    </div>

</body>
</html>
