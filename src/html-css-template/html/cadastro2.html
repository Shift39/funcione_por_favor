<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.module.css">
    <title>Cadastro</title>
</head>
<body>

    <nav class="navbar">
        <div class="lado_esquerdo"></div>
        <div class="lado_direito"> 

            <button class="cadastrar"> <b> Cadastrar </b></button>
            <button class="entrar"> <b> Entrar </b></button>
        
        </div>
      
    </nav>

    <div class="corpo_card">
        <div class="card">
            <div class="card_lado_esquerdo">
                
                <div class="esquerdo_cima">

                <h1>Cadastro - Psicólogo</h1>
                <br>
                <h1>Etapa 2</h1>
                
                
                </div>
                
                <div class="fases">

                    <span class="gama_um">Informações Pessoais</span>
                    <span class="gama">Endereço</span>
                    <span class="gama">Educação</span>
                    <span class="gama">Sobre</span>
                    <span class="gama">Foto de Perfil</span>
    
                </div>
            
            </div>


            <div class="card_lado_direito">

                <div class="direito_cima">
                
                <span>

                    
             
                    
                
                </span>

                

                <div class="baixo_cadastro_dois">

                <form class="baixo_lado_esquerdo">
                    <span class="a">
                    <span>CEP</span>
                    <input class= "a_input" type="text" id="cep" placeholder="12992-130">
                    </span>

                    <span class="a">
                    <span>Estado</span>
                    <input class= "a_input" type="text" id="estado" placeholder="São Paulo">
                    </span>
                    
                    <span class="a"> 
                    <span>Cidade</span>
                    <input class= "a_input" type="text" id="cidade" placeholder="São Paulo">
                    </span>

                </form>

                <form class="baixo_lado_direito">


                    <span class="a">
                    <span>Bairro</span>
                    <input class= "a_input" type="text" id="bairro" placeholder="Paulista">
                    </span>

                    <span class="a">
                    <span>Rua</span>
                    <input class= "a_input" type="text" id="rua" placeholder="Rua haddok lobo">
                    </span>

                    <span class="a">
                    <span>Numero</span>
                    <input class= "a_input" type="text" id="numero" placeholder="234">
                    </span>

                    <span class="a">
                        <span>Complemento</span>
                        <input class= "a_input" type="text" id="complemento" placeholder="segundo andar">
                    </span>


                </form>
                
                </div>
                <button class="botao_final">Avançar</button>
            </div>
            
        </div>
        
    </div>

</body>
</html>
